<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spedizioni Attesa (Movimenti Pallet)</title>
  <link rel="icon" href="refresco_logo.jpg" type="image/jpg" />
  <meta name="theme-color" content="#3BB9FF">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #fff; color: #333; margin: 0; padding: 10px; }
    .top-bar { display: flex; justify-content: flex-end; padding: 5px; }
    .top-bar img { height: 30px; }
    .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 20px; }
    .logo-title { display: flex; align-items: center; flex: 1; }
    .logo-title img { height: 40px; margin-right: 15px; }
    .logo-title h1 { font-size: 24px; margin: 0; color: #007bbd; flex: 1; text-align: center; }
    .controls { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 8px 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
    .btn-home { background: #2196f3; color: #fff; }
    .btn-home:hover { background: #1976d2; }
    .btn-dark { background: #333; color: #fff; }
    .btn-dark:hover { background: #555; }
    .btn-export { background: #4caf50; color: #fff; }
    .btn-export:hover { background: #388e3c; }
    .filters { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; background: #e3f2fd; padding: 10px; border-radius: 8px; }
    .filter-group { display: flex; flex-direction: column; font-size: 14px; font-weight: bold; color: #0d47a1; min-width: 150px; flex: 1; }
    .filter-group input, .filter-group select { font-weight: normal; padding: 6px; border-radius: 4px; border: 1px solid #90caf9; background: #fff; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); min-width: 1100px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #3BB9FF; color: #fff; text-transform: uppercase; }
    tr:hover { background: #d0ebff; cursor:pointer; }
    .row-Allocated { background: #fff !important; color: #222; }
    .row-CanAllocate { background: #ffcccc !important; color: #900; }
    .row-InTransit { background: #fff8c6 !important; color: #886900; }
    .row-Parked { background: #e1fbe1 !important; color: #218221; }
    .bold { font-weight: bold; }
    #total-count { margin-top: 10px; font-weight: bold; }
    .details-row { display: none; background: #eaf3ff; }
    .details-cell { padding: 16px 20px; font-size: 14px; border-top: none; border-bottom: 1px solid #ccc; color: #007bbd; }
    .btn-all { margin-left: 10px; font-size: 12px; background: #efefef; color: #007bbd; }
    body.dark { background: #121212; color: #eee; }
    body.dark table { background: #1e1e1e; }
    body.dark th { background: #333; }
    body.dark td { color: #ddd; }
    .hidden { display: none; }
    @media screen and (max-width: 768px) {
      th, td { font-size: 12px; }
      .controls { justify-content: center; flex-wrap: wrap; }
      .logo-title img { height: 30px; }
      .logo-title h1 { font-size: 18px; }
      .filters { flex-direction: column; }
      .filter-group { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="shipment.svg" alt="Logo Shipment" />
  </div>
  <div class="header">
    <div class="logo-title">
      <img src="refresco_logo.jpg" alt="Logo Refresco" />
      <h1>Spedizioni Attesa Pallet</h1>
    </div>
    <div class="controls">
      <a href="shipment.html" class="btn btn-home">Torna a Spedizioni Attive</a>
	<button id="show-all-btn" class="btn btn-all" style="display:none;">Mostra Tutte</button>
      <button id="export-btn" class="btn btn-export">Esporta</button>
      <button id="dark-toggle" class="btn btn-dark">Modalità Scura</button>
      
    </div>
  </div>
  <div class="filters">
    <div class="filter-group">
      <label for="filter-lpn">LPN</label>
      <input type="text" id="filter-lpn" placeholder="Es: 38054...">
    </div>
    <div class="filter-group">
      <label for="filter-articolo">Articolo</label>
      <input type="text" id="filter-articolo" placeholder="Es: 0006654">
    </div>
    <div class="filter-group">
      <label for="filter-locazione">Locazione</label>
      <input type="text" id="filter-locazione" placeholder="Es: CR1.L.059.10">
    </div>
    <div class="filter-group">
      <label for="filter-Status">Status</label>
      <select id="filter-Status">
        <option value="">Tutti</option>
      </select>
    </div>
  </div>
  <div id="loading">Caricamento dati...</div>
  <div class="table-container">
    <table id="data-table" style="display: none;">
      <thead>
        <tr>
          <th>Locazione</th>
          <th>Articolo</th>
          <th>Descrizione</th>
          <th>LPN</th>
          <th>Status</th>
          <th>Priorità</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <div id="total-count"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://orttbxpxuohxfsqwrzcy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ydHRieHB4dW9oeGZzcXdyemN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDAxMTksImV4cCI6MjA2NjQxNjExOX0.Lxe0r28sb4-JYRasIJJU13uq8sfiGSeNTeuWC98_wCs'
    );

    let currentData = [];
    let showAllMode = false;
    let idShipmentParam = "";

    function getIdShipmentFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id_shipment") || "";
    }

    function matchIdShipment(row, id) {
      // Cerca su tutte le possibili key usate
      return String(row.id_shipment ?? row.Id_Shipment ?? row.ID_Spedizione ?? row.ID_SHIPMENT).toLowerCase() === id.toLowerCase();
    }

    async function loadData() {
      document.getElementById('loading').innerText = 'Caricamento dati...';
      document.getElementById('data-table').style.display = 'none';
      document.getElementById('table-body').innerHTML = '';

      let { data, error } = await supabase
        .from('shipment_attesa')
        .select('*');

      if (error) {
        document.getElementById('loading').innerText = 'Errore: ' + error.message;
        return;
      }

      // Parametro da URL (se non siamo in modalità Mostra Tutte)
      if (!showAllMode) {
        idShipmentParam = getIdShipmentFromUrl();
        if (idShipmentParam) {
          data = data.filter(row => matchIdShipment(row, idShipmentParam));
          document.getElementById('show-all-btn').style.display = '';
        } else {
          document.getElementById('show-all-btn').style.display = 'none';
        }
      } else {
        document.getElementById('show-all-btn').style.display = 'none';
      }

      // Filtri UI
      const filterLpn = document.getElementById('filter-lpn').value.trim().toLowerCase();
      const filterArticolo = document.getElementById('filter-articolo').value.trim().toLowerCase();
      const filterLocazione = document.getElementById('filter-locazione').value.trim().toLowerCase();
      const filterStatus = document.getElementById('filter-Status').value.trim();

      // Popola la tendina degli Status una volta sola
      if (data && data.length && !document.getElementById('filter-Status').dataset.populated) {
        const StatusSet = new Set();
        data.forEach(r => { if (r.Status && r.Status.length > 0) StatusSet.add(r.Status); });
        const select = document.getElementById('filter-Status');
        Array.from(StatusSet).sort().forEach(st => {
          const opt = document.createElement('option');
          opt.value = st;
          opt.textContent = st;
          select.appendChild(opt);
        });
        select.dataset.populated = "1";
      }

      if (filterLpn) {
        data = data.filter(r => String(r.lpn || '').toLowerCase().includes(filterLpn));
      }
      if (filterArticolo) {
        data = data.filter(r => String(r.articolo || '').toLowerCase().includes(filterArticolo));
      }
      if (filterLocazione) {
        data = data.filter(r => String(r.locazione || '').toLowerCase().includes(filterLocazione));
      }
      if (filterStatus) {
        data = data.filter(r => String(r.Status || '') === filterStatus);
      }

      currentData = data;

      if (!data.length) {
        document.getElementById('loading').innerText = 'Nessun dato trovato.';
        return;
      }

      const tbody = document.getElementById('table-body');
      data.forEach((row, idx) => {
        let rowClass = "";
        switch (row.Status) {
          case "Allocated":   rowClass = "row-Allocated"; break;
          case "CanAllocate": rowClass = "row-CanAllocate"; break;
          case "InTransit":   rowClass = "row-InTransit"; break;
          case "Parked":      rowClass = "row-Parked"; break;
        }

        const tr = document.createElement('tr');
        tr.className = rowClass;
        tr.setAttribute('data-idx', idx);
        tr.innerHTML = `
          <td class="bold">${row.locazione || '-'}</td>
          <td class="bold">${row.articolo || '-'}</td>
          <td>${row.descrizione || '-'}</td>
          <td>${row.lpn || '-'}</td>
          <td>${row.Status || '-'}</td>
          <td>${row.Priority ?? '-'}</td>
        `;
        tbody.appendChild(tr);

        // Dettaglio motivo sotto la riga
        const detailTr = document.createElement('tr');
        detailTr.className = 'details-row';
        detailTr.id = 'details-' + idx;
        detailTr.innerHTML = `
          <td colspan="6" class="details-cell">
            <strong>Motivo Esecuzione:</strong>
            <br>
            ${row.ExecutionDelayReason || row.execution_delay_reason || '-'}
          </td>
        `;
        tbody.appendChild(detailTr);

        // Toggle dettaglio su click riga
        tr.addEventListener('click', function() {
          const det = document.getElementById('details-' + idx);
          det.style.display = (det.style.display === "table-row") ? "none" : "table-row";
        });
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('data-table').style.display = 'table';
      document.getElementById('total-count').innerText = `Totale spedizioni visualizzate: ${data.length}`;
    }

    function exportToExcel() {
      const rows = currentData.map(row => ({
        'Locazione': row.locazione,
        'Articolo': row.articolo,
        'Descrizione': row.descrizione,
        'LPN': row.lpn,
        'Status': row.Status,
        'Motivo Esecuzione': row.ExecutionDelayReason || row.execution_delay_reason,
        'Priorità': row.Priority
      }));
      const worksheet = XLSX.utils.json_to_sheet(rows);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Spedizioni Attesa");
      XLSX.writeFile(workbook, "spedizioni_attesa.xlsx");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    document.getElementById('show-all-btn').addEventListener('click', function() {
      showAllMode = true;
      document.getElementById('filter-Status').dataset.populated = "";
      loadData();
    });

    document.getElementById('export-btn').addEventListener('click', exportToExcel);
    document.getElementById('dark-toggle').addEventListener('click', toggleDarkMode);
    document.getElementById('filter-lpn').addEventListener('input', loadData);
    document.getElementById('filter-articolo').addEventListener('input', loadData);
    document.getElementById('filter-locazione').addEventListener('input', loadData);
    document.getElementById('filter-Status').addEventListener('change', loadData);

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    loadData();
    setInterval(loadData, 9000000); // auto-refresh opzionale
  </script>
</body>
</html>
