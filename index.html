<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard LGV</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      background: linear-gradient(to right, #3BB9FF, #007bbd);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
      text-align: center;
      flex: 1;
    }

    header .logo-container {
      position: absolute;
      right: 30px;
      background-color: white;
      padding: 8px 12px;
      border-radius: 8px;
    }

    header img {
      height: 50px;
      object-fit: contain;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    .nav-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #3BB9FF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      position: relative;
    }

    .nav-btn:hover {
      background-color: #007bbd;
      transform: translateY(-2px);
    }

    .badge {
      background-color: #ff5722;
      color: white;
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 50px;
      font-weight: bold;
      min-width: 24px;
      text-align: center;
    }

    .clock {
      font-size: 36px;
      font-weight: bold;
      color: #007bbd;
      background-color: #e0f7fa;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: 40px;
    }

    @media screen and (min-width: 700px) {
      .btn-container {
        flex-direction: row;
        justify-content: center;
      }
      .nav-btn {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard LGV</h1>
    <div class="logo-container">
      <img src="refresco_logo.jpg" alt="Logo Refresco" />
    </div>
  </header>

  <div class="container">
 
    <div class="btn-container">
      <a href="Fermate.html" id="fermate-btn" class="nav-btn">
        Fermate Attive <span id="fermate-badge" class="badge" style="display: none;">0</span>
      </a>
      <a href="CARWASH.html" class="nav-btn">Carwash</a>
      <a href="Locazioni.html" class="nav-btn">Locazioni bloccate</a>
    </div>

    <div id="clock" class="clock"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://orttbxpxuohxfsqwrzcy.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ydHRieHB4dW9oeGZzcXdyemN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDAxMTksImV4cCI6MjA2NjQxNjExOX0.Lxe0r28sb4-JYRasIJJU13uq8sfiGSeNTeuWC98_wCs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadFermateCount() {
      const { count, error } = await supabase
        .from('fermi_act')
        .select('*', { count: 'exact', head: true });

      const badge = document.getElementById('fermate-badge');
      if (error) {
        console.error(error);
      } else {
        if (count > 0) {
          badge.textContent = count;
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none';
        }
      }
    }

    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('clock').textContent = now.toLocaleTimeString('it-IT', options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    loadFermateCount();
    setInterval(loadFermateCount, 30000);
  </script>
</body>
</html>
